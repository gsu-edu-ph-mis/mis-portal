{% block scripts %}
{{ super() }}
<script>
    var vApp = new Vue({
        el: '#vApp',
        delimiters: ["${", "}"],
        mixins: [
        ],
        data: {
            pending: false,
            help: true,
            width: 8,
            height: 4,
        },
        computed: {
            showHelp: function () {
                if (this.help) {
                    return 'show-help'
                }
                return 'no-help'
            }
        },
        mounted: function(){
            
        },
        methods: {
            onSubmit: function () {
                var me = this;
                me.pending = true;
                me.$nextTick(function () {
                    me.$refs.form.submit();
                });
            }
        }
    });
</script>
{% endblock %}
